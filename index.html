<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TODO</title>

    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="priority" id="high">
        <section class="title">high</section>

        <section class="todo-items">
          <div class="todo-item form">
            <form class="todo-form" id="high">
              <input
                type="text"
                placeholder="Добавить важных дел"
                class="input-task"
              />

              <button type="submit">
                <span class="lnr lnr-arrow-right"></span>
              </button>
            </form>
          </div>

          <ul class="task-list" id="high"></ul>
        </section>
      </div>

      <div class="priority" id="low">
        <section class="title">low</section>

        <section class="todo-items">
          <div class="todo-item form">
            <form class="todo-form" id="low">
              <input type="text" placeholder="Добавить" class="input-task" />

              <button type="submit">
                <span class="lnr lnr-arrow-right"></span>
              </button>
            </form>
          </div>

          <ul class="task-list" id="low"></ul>
        </section>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
